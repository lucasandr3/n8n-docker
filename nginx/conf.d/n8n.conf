# HTTP - Redirect to HTTPS (apenas para domínio real)
server {
    listen 80;
    server_name n8n.gestgo.com.br;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Bloco HTTPS será adicionado automaticamente quando os certificados SSL forem gerados
# Veja n8n.conf.ssl para a configuração completa com SSL

